<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>ToDo List</title>
</head>
<body>
    <section>
        <button class="bg-green-500 p-3 block mx-auto mt-10" onclick = create()>Create A Task</button>
        <div class="task-input-div bg-slate-300 w-1/3 p-5 rounded-xl mx-auto mt-3 hidden relative">
            <input type="text" class="border-b-2 border-black outline-none bg-transparent w-full py-3" placeholder="task">
            <span class="absolute top-3 right-4 cursor-pointer">❌</span>
            <button class="bg-red-500 text-white p-3 block mx-auto mt-10" onclick = submit()>Create A Task</button>
        </div>

        <ul class="w-1/2 mt-10 p-2 ml-3 text-white"></ul>
    </section>
    <script src="script.js"></script>
</body>
</html>
